<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Ifs e Elses</h2>
    <p>Verificar o script com o F12 se necessario</p>
    <script>
        if(2 == 7)
        {
            document.write('Entrou no if (verdadeiro)')
        }
        else
        {
            document.write('Entrou no else (false)')
        }
    </script>
