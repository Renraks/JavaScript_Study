<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .estilo1{
            background-color: #FF0000;
            color: #FFF
        }
        
        .estilo2{
            width: 400px;
            height: 50px;
            background-color: #0000FF;
            text-align: center;
            font-size: 25px;
            color: #000;
            padding: 25px;
        }
    </style>
    <script>
        function modificaClasse()
        {
            if(document.getElementById('mensagem').className == 'estilo1')
            {
                document.getElementById('mensagem').className = 'estilo2'
            }
            else
            {
                document.getElementById('mensagem').className = 'estilo1'
            }
        }
    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">Modifiando a classe do elemento</div>
    <hr />
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
</body>
</html>
