<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var x = 11;
        //diferente do while, os comandos acontecem no minimo uma vez SEMPRE
        do {
            //comandos
            document.write(x + '<br />')

            //break e continue funcionam da mesma forma
        } while(x <= 10)
    </script>
</head>
<body>
    
</body>
</html>
