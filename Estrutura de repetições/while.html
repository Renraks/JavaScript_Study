<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 1
        while(x <= 10)
        {
            //códigos a serem repetidos
            document.write(x + '<br />')

            if( x === 5)
            {
                //break para a repetição independente de ter atingido a condição ou não
                break;
            }
            x++;
        }
    </script>
</head>
<body>
    
</body>
</html>
