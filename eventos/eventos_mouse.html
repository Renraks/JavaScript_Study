<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function acao1()
        {
            alert('Elemento clicado')
        }

        function acao2()
        {
            alert('Mouse fora do elemento')
        }
